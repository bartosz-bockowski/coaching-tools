<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="mainLayout" xmlns:th="http://www.thymeleaf.org">
<body>
    <div layout:fragment="content">
        <div class="mb-2">
            <a th:href="@{/admin/adminPanel}" class="btn btn-secondary">
                <span class="mr-1">&#10094;</span>
                <span th:text="#{adminPanel}"></span>
            </a>
        </div>
        <h1 th:text="#{user.userList}"></h1>
        <div class="mb-2">
            <a th:href="@{/admin/user/add}" class="btn btn-primary" th:text="#{user.addUser}"></a>
        </div>
        <table class="table table-bordered text-left">
            <thead>
                <tr>
                    <th th:text="#{user.id}"></th>
                    <th th:text="#{user.email}"></th>
                    <th th:text="#{user.actions}"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user: ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
