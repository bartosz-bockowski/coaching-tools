<!DOCTYPE html>
<html lang="pl" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{coachingTools}"></title>
  <link rel="stylesheet" th:href="@{/css/master.css}"/>
  <script th:src="@{/js/bootstrap.js}"></script>
  <script th:src="@{/js/bootstrap.bundle.js}"></script>
</head>
<body>
  <div id="header" class="mt-1">
    <form sec:authorize="isAuthenticated()" method="post" action="/logout">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      <button class="btn btn-danger" type="submit" th:text="#{logout}"></button>
    </form>
  </div>
</body>
</html>
