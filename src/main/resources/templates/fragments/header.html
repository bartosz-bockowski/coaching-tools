<!DOCTYPE html>
<html lang="pl" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{coachingTools}"></title>
  <link rel="stylesheet" th:href="@{/css/master.css}"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.0.4/popper.js"></script>
  <script th:src="@{/js/bootstrap.js}"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
  <script src="/js/global.js"></script>
</head>
<body>
  <div id="header" class="mt-1 w-100">
    <form sec:authorize="isAuthenticated()" method="post" th:action="@{/logout}">
      <button class="btn btn-danger" type="submit" th:text="#{logout}"></button>
    </form>
  </div>
</body>
</html>
